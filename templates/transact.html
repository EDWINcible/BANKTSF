<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>homepage</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/css/Login-Form-Clean.css">
</head>

<body style="background-color: rgb(255,255,255);color: rgb(0,0,0);">
    <header></header>
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav" style="background-color: #d59823;">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#" style="font-size: 28px;">TRANSACTIONS</a><a href="/customer"><button class="btn btn-dark pulse animated" type="button" style="font-family: 'Bowlby One', cursive;margin-left: 530px;margin-right: 0px;">CUSTOMERS</button></a>
            <a href="/"><button
                class="btn btn-dark pulse animated" type="button" style="font-family: 'Bowlby One', cursive;">Home</button></a><button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button></div>
    </nav>
    <div class="table-responsive" style="margin-top: 150px;">
        <table class="table">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Reciever</th>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for item in value %}
                <tr>
                    <td data-bs-hover-animate="pulse">{{item[0]}}</td>
                    <td data-bs-hover-animate="pulse">{{item[1]}}</td>
                    <td data-bs-hover-animate="pulse">{{item[2]}}</td>
                    <td data-bs-hover-animate="pulse">{{item[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="static/assets/js/grayscale.js"></script>
</body>

</html>
